{% load static %}
<!doctype html>
<html lang="ru" class="h-100">
<head>
    <title>{% block title %}Default title{% endblock title %}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link" href="{% url 'mailsender:home' %}">Главная</a>
                <a class="nav-link" aria-current="page" href="{% url 'mailsender:customers_list' %}">Управление клиентами</a>
                <a class="nav-link" href="{% url 'mailsender:mailing_management' %}">Управление рассылками</a>
                <a class="nav-link" href="{% url 'mailsender:contacts' %}">Поддержка</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'users:profile' %}">Профиль</a>
                    <a class="nav-link" href="{% url 'users:logout' %}">Выход</a>
                {% else %}
                    <a class="nav-link" href="{% url 'users:login' %}">Вход</a>
                    <a class="nav-link" href="{% url 'users:register' %}">Регистрация</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="px-3">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="mt-auto text-white-50">
    </footer>
</div>


</body>
</html>
