{% extends 'mailsender/base.html' %}
{% block content %}
<title>{% block title %}Вход в аккаунт{% endblock title %}</title>
    <form method="post" enctype="multipart/form-data" style="color: black">
        <div class="row m-2">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <h2>Вход в аккаунт</h2>
                        </div>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Войти</button>
                        <a href="{% url 'users:reset_password' %}" type="submit" class="btn btn-primary">Забыли пароль?</a>
                        <a href="{% url 'users:register' %}" type="submit" class="btn btn-primary">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
