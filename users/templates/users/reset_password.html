{% extends 'mailsender/base.html' %}
{% block title %}Сброс пароля{% endblock title %}
{% block content %}
    <form method="post" enctype="multipart/form-data" style="color: black">
        {% csrf_token %}
        <div class="row m-2">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <h2>Сброс пароля</h2>
                        </div>
                    </div>
                    <div class="card-body">
                        <p>Для сброса пароля укажите свой логин</p>
                        {{ form.username.label_tag }} {{ form.username }}
                        <button type="submit" class="btn btn-success">Сбросить пароль</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
